<div class="case-history-wrap">
  <ul class="case-history">
    <li class="case-record">
      <span class="datetime">{{#format}}{{createDate}}{{/format}}</span>
      <span class="user-name">{{createdBy}}</span>
      <span class="content">{{message}}</span>
    </li>
  </ul>
  <div class="case-history no-case-history hide">
    <div class="no-case-history-info">
      ---== No Case History Found ==---
    </div>
  </div>
</div>
