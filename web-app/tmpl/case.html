<div class="app-case container">
  <div class="row">
    <div class="span6">
      <div class="post-info">
        <div class="asset-pic">
          <img src="http://placehold.it/80x80/fff" alt="Asset Pic" width="80" height="80" >
          <i class="social-media icon-facebook-s"></i>
        </div>
        <div class="user">
          <div class="user-pic">
            <img src="http://placehold.it/50x50/fff" width="50" height="50" alt="">
          </div>
          <div class="user-name">User name</div>
        </div>
        <div class="content">
          How The World Spends Its Time Online [INFOGRAPHIC] <a href="http://buff.ly/LATWXi" target="_blank">http://buff.ly/LATWXi</a>
        </div>
      </div>

      <div class="case-wrap">
        <ul class="nav nav-tabs case-tabs">
          <li class="active"><a href="#new-case" data-toggle="tab">Create New Case</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="new-case">
            <div class="case-form">
              <div class="field">
                <input type="text" placeholder="Case Name" />
              </div>

              <div class="field">
                <label for="">Set Priority</label>
                <ul class="prioritys">
                  <li class="active"><a href="javascript:;">1</a></li>
                  <li class="active"><a href="javascript:;">2</a></li>
                  <li class="active"><a href="javascript:;">3</a></li>
                  <li><a href="javascript:;">4</a></li>
                  <li><a href="javascript:;">5</a></li>
                </ul>
              </div>

              <div class="field">
                <button class="create-response">Write A New Response</button>
                <div class="reponse-wrap hide">
                  <textarea name="response" rows="3" class="response" placeholder="Write A New Response"></textarea>
                  <span class="help-inline">140 Characters Left</span>
                </div>
              </div>

              <div class="field">
                <textarea name="memo" id="" rows="3" class="memo" placeholder="Add Memo"></textarea>
              </div>

              <div class="form-actions">
                <button>Cancel</button>
                <button>Create Case</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="span6">
      <div class="case-details">
        <ul class="nav nav-tabs case-tabs">
          <li><a href="#case-conversation" data-toggle="tab">Conversation</a></li>
          <li><a href="#case-history" data-toggle="tab">Case History</a></li>
          <li><a href="#case-social-profile" data-toggle="tab">Social Profile</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane" name="case-conversation">
            <div class="conversation-wrap" tmpl="case-conversation" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-history">
            <div class="case-history-wrap" tmpl="case-history" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-social-profile">
            <div class="social-profile-wrap" tmpl="case-social-profile" tmpl-load-timing="manual"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
