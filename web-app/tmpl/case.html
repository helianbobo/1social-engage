<div class="app-case container">
  <div class="row">
    <div class="span6">
      <div class="post-info">
        <div class="asset-pic">
          <img data-original="{{assetsPic}}" alt="" width="80" height="80" >
          <i class="social-media icon-facebook-s"></i>
        </div>
        <div class="user">
          <div class="user-pic">
            <img data-original="{{voicePic}}" width="50" height="50" alt="{{voiceName}}">
          </div>
          <div class="user-name">{{voiceName}}</div>
        </div>
        <div class="content">{{content}}</div>
      </div>

      <div class="case-wrap">
        <ul class="nav nav-tabs case-tabs">
          <li class="create-case active"><a href="#create-case" data-toggle="tab">Create New Case</a></li>
          <li class="edit-case"><a href="#edit-case" data-toggle="tab">Case #</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" name="create-case">
            <div class="case-form">
              <div class="form-horizontal">
                <div class="control-group">
                  <label for="" class="control-label">Case Name</label>
                  <div class="controls">
                    <input type="text" placeholder="Case Name" />
                  </div>
                </div>
              
                <div class="control-group">
                  <label class="control-label" for="">Set Priority</label>
                  <div class="controls">
                    <ul class="prioritys">
                      <li class="active"><a href="javascript:;">1</a></li>
                      <li class="active"><a href="javascript:;">2</a></li>
                      <li class="active"><a href="javascript:;">3</a></li>
                      <li><a href="javascript:;">4</a></li>
                      <li><a href="javascript:;">5</a></li>
                    </ul>
                  </div>
                </div>
              
                <div class="control-group">
                  <label for="" class="control-label">Case Status</label>
                  <div class="controls">
                    <span class="status">Open</span>
                  </div>
                </div>
              
                <div class="control-actions">
                  <button class="btn add-action" data-panel="add-response">Add Response</button>
                  <button class="btn add-action" data-panel="add-memo">Add Memo</button>
                  <button class="btn">Create Case</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form class="reponse-wrap hide">
          <span>Add Response</span>
          <textarea name="response" rows="3" class="response" placeholder="Write A New Response"></textarea>
          <div class="form-actions">
            <span class="tips">140 Characters Left</span>
            <button class="btn" type="reset">Reset</button>
          </div>
        </form>

        <div class="memo-wrap hide">
          <span>Add Memo</span>
          <textarea name="memo" id="" rows="3" class="memo" placeholder="Add Memo"></textarea>
          <div class="form-actions">
            <button class="btn">Cancel</button>
            <button class="btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="span6">
      <div class="case-details">
        <ul class="nav nav-tabs case-tabs">
          <li><a href="#case-conversation" data-toggle="tab">Conversation</a></li>
          <li><a href="#case-history" data-toggle="tab">Case History</a></li>
          <li><a href="#case-social-profile" data-toggle="tab">Social Profile</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane" name="case-conversation">
            <div class="conversation-wrap" tmpl="case-conversation" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-history">
            <div class="case-history-wrap" tmpl="case-history" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-social-profile">
            <div class="social-profile-wrap" tmpl="case-social-profile" tmpl-load-timing="manual"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
