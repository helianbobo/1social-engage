<div class="app-case container">
  <div class="row">
    <div class="span6">
      <div class="post-info">
        <div class="asset-pic">
          <a target="_blank" href="javascript:;" data-url="{{assetURL}}">
            <img data-original="{{assetPic}}" alt="{{assetName}}" title="{{assetName}}" width="50" height="50" >
          </a>
          <i class="social-media icon-facebook-s"></i>
        </div>
        <div class="user">
          <div class="user-pic">
            <a target="_blank" href="javascript:;" data-url="{{postVoiceURL}}">
              <img data-original="{{postVoicePic}}" width="50" height="50" alt="{{postVoiceName}}" title="{{postVoiceName}}">
            </a>
          </div>
          <a target="_blank" href="javascript:;" data-url="{{postVoiceURL}}" class="user-name">{{postVoiceName}}</a>
        </div>
        <a href="javascript:;" data-url="{{articleURL}}" target="_blank" class="content">{{postContent}}</a>
      </div>

      <div class="case-wrap">
        <ul class="nav nav-tabs case-tabs">
          <li class="create-case"><a href="#create-case" data-toggle="tab">Create New Case</a></li>
          <li class="edit-case"><a href="#edit-case" data-toggle="tab">Case #<span class="case-id"></span></a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" name="create-case">
            <div class="case-form">
              <div class="form-horizontal">
                <div class="control-group">
                  <label class="control-label">Case Name</label>
                  <div class="controls">
                    <input name="title" type="text" placeholder="Case Name" />
                  </div>
                </div>
              
                <div class="control-group">
                  <label class="control-label" for="">Set Priority</label>
                  <div class="controls">
                    <ul class="prioritys">
                      <li class="active"><a href="javascript:;">1</a></li>
                      <li class="active"><a href="javascript:;">2</a></li>
                      <li><a href="javascript:;">3</a></li>
                      <li><a href="javascript:;">4</a></li>
                      <li><a href="javascript:;">5</a></li>
                    </ul>
                  </div>
                </div>
              
                <div class="control-group">
                  <label for="" class="control-label">Case Status</label>
                  <div class="controls">
                    <span class="text">Open</span>
                  </div>
                </div>
              
                <div class="control-actions">
                  <button class="btn add-action" data-panel="add-response">Add Response</button>
                  <!-- 
                  <button class="btn add-action" data-panel="add-memo">Case Memo</button>
                  -->
                  <button class="btn btn-create-case">Create Case</button>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane" name="edit-case">
            <div class="case-form">
              <div class="form-horizontal">
                <div class="control-group">
                  <label class="control-label">Case Name</label>
                  <div class="controls">
                    <span class="title text" data-mode="read"></span>
                    <input name="title" type="text" data-mode="edit" placeholder="Case Name" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="">Set Priority</label>
                  <div class="controls">
                    <ul class="prioritys">
                      <li class="active"><a href="javascript:;">1</a></li>
                      <li><a href="javascript:;">2</a></li>
                      <li><a href="javascript:;">3</a></li>
                      <li><a href="javascript:;">4</a></li>
                      <li><a href="javascript:;">5</a></li>
                    </ul>
                  </div>
                </div>
              
                <div class="control-group">
                  <label for="" class="control-label">Case Status</label>
                  <div class="controls">
                    <span class="case-status text">-</span>
                  </div>
                </div>

                <div class="form-actions" data-mode="edit">
                  <button class="btn btn-cancel">Cancel</button>
                  <button class="btn btn-save-case">Save</button>
                </div>
              
                <div class="control-actions" data-status="open">
                  <button class="btn btn-edit-case">Edit Case</button>
                  <button class="btn add-action" data-panel="add-response">Add Response</button>
                  <a class="btn btn-email-case" href="javascript:;">Email Case</a>
                  <button class="btn btn-close-case">Close Case</button>
                </div>

                <div class="control-actions" data-status="close">
                  <button class="btn btn-reopen-case">Re-open Case</button>
                </div>

              </div>
            </div>
          </div>
        </div>

        <form class="reponse-wrap hide">
          <span>Add Response</span>
          <textarea name="response" rows="3" class="response" maxlength="300" placeholder="Write A New Response"></textarea>
          <span class="tips"><span class="char-left">300</span> Characters Left</span>
          <div class="form-actions" data-mode="create">
            <button class="btn" type="reset">Reset</button>
            <button class="btn btn-ok">Ok</button>
          </div>
          <div class="form-actions" data-mode="edit">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-save">Send</button>
          </div>
        </form>

      </div>
    </div>

    <div class="span6">
      <div class="case-details">
        <ul class="nav nav-tabs case-tabs">
          <li><a href="#case-conversation" data-toggle="tab">Conversation</a></li>
          <li><a href="#case-memo" data-toggle="tab">Memo</a></li>
          <li><a href="#case-history" data-toggle="tab">Case History</a></li>
          <li><a href="#case-social-profile" data-toggle="tab">Social Profile</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane" name="case-conversation">
            <div class="conversation-wrap" tmpl="case-conversation" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-memo">
            <form class="case-memo-wrap">
              <div class="case-memo">
                <h3>Case Memo</h3>
                <div class="controls">
                  <textarea name="memo" id="" rows="3" class="memo" placeholder="Add Memo"></textarea>
                </div>
                <div class="form-actions" data-mode="create">
                  <button class="btn" type="reset">Reset</button>
                  <!-- <button class="btn btn-ok">Ok</button> -->
                </div>
                <div class="form-actions" data-mode="edit">
                  <button class="btn" type="reset">Reset</button>
                  <button class="btn btn-save">Save</button>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane" name="case-history">
            <div class="case-history-wrap" tmpl="case-history" tmpl-load-timing="manual"></div>
          </div>

          <div class="tab-pane" name="case-social-profile">
            <div class="social-profile-wrap" tmpl="case-social-profile" tmpl-load-timing="manual"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
