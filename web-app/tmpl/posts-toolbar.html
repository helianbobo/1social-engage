<div class="toolbar">
  <div class="batch-actions pull-left">
    <input type="checkbox" class="input-all-selector">
    <button class="btn mark" data="read">Mark as read</button>
    <button class="btn mark" data="unread">Mark as unread</button>
  </div>
  <div class="refresh-actions pull-left">
    <a class="btn btn-refresh" title="Refresh"><i class="icon-refresh"></i></a>
  </div>
  <div class="filter-actions pull-left">
    <span>Filter by: </span>

    <ul class="nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          Post Type <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">All Posts</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Comments</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          Assets <b class="caret"></b>
        </a>
        <ul class="dropdown-menu assets">
          <li><a href="#">All Assets</a></li>
          <li><a href="#" aid="{{id}}">{{name}}</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          Read <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Everything</a></li>
          <li><a href="#">Read Only</a></li>
          <li><a href="#">Unread Only</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          Case <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Everything</a></li>
          <li><a href="#">Case Made</a></li>
          <li><a href="#">No Case Made</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="pagination-actions pull-right">
    <a href="#" title="prev" class="prev disabled">«</a>
    <span class="offset">1</span> of <span class="max">20</span>
    <a href="#" title="next" class="next">»</a>
  </div>
  <div class="sort-actions pull-right">
    <span>Sort by: </span>
    <ul class="nav">
      <li>
        <a href="#likeCount" title="Sort by Like Count">
          <i class="icon-like">like</i>
          <b class="caret-reverse"></b>
          <b class="caret"></b>
        </a>
      </li>
      <li>
        <a href="#commentCount" title="Sort by Comment Count">
          <i class="icon-comment">comment</i>
          <b class="caret-reverse"></b>
          <b class="caret"></b>
        </a>
      </li>
      <li>
        <a href="#" title="Sort by ">
          <i class="icon-share"></i>
          <b class="caret-reverse"></b>
          <b class="caret"></b>
        </a>
      </li>
      <li>
        <a href="#datetimePosted" class="datetime desc" title="Sort by Datetime Posted">
          Date/Time Posted
          <b class="caret-reverse"></b>
          <b class="caret"></b>
        </a>
      </li>
    </ul>
  </div>
</div>
