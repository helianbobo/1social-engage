        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Post Type</span> <b class="caret"></b>

        <ul class="dropdown-menu">
          <li class="active"><a href="#">All Posts</a></li>
          <li><a href="#Article">Articles</a></li>
          <li><a href="#Comment">Comments</a></li>
        </ul>

      <li class="dropdown" data-name="assetId">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Assets</span> <b class="caret"></b>

          <li class="active"><a href="#">Everything</a></li>
          <li><a href="#read">Read Only</a></li>
          <li><a href="#unread">Unread Only</a></li>
        </ul>
      </li>

      <li class="dropdown" data-name="caseCreated">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Case</span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li class="active"><a href="#">Everything</a></li>
          <li><a href="#true">Case Made</a></li>
          <li><a href="#false">No Case Made</a></li>
        </ul>
      </li>

  <div class="pagination-actions pull-right">
    <a href="#" title="prev" class="prev disabled">«</a>
    <span class="offset text">1</span>-<span class="max text">20</span>/<span class="total text">50</span>
