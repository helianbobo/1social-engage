<div class="app-posts">
      
  <ul class="nav nav-tabs app-tabs">
    <li class="active"><a href="#facebook" data-toggle="tab"><i class="icon-facebook-s"></i> Facebook</a></li>
    <li><a href="#weibo" data-toggle="tab"><i class="icon-weibo-s"></i> Sina Weibo</a></li>
    <li><a href="#twitter" data-toggle="tab"><i class="icon-twitter-s"></i> Twitter</a></li>
    <li><a href="#forums" data-toggle="tab">Forums</a></li>
  </ul>
  
  <div class="tab-content">
    <div class="tab-pane active" id="facebook">
      <div class="toolbar" tmpl="posts-toolbar"></div>

      <div class="post-list-wrap">
        <ul class="post-list">
          <li class="post-item" fbid="{{fbId}}">
            <div class="content">
              <a href="{{permalink}}" target="_blank" class="init-post {{#comment}}trim{{/comment}}">
                <span class="user-name" href="">{{voiceName}}</span>
                {{content}}
              </a>
              {{#comment}}
              <div class="comment">
                <span class="user-name" href="">{{voiceName}}</span>
                {{content}}
              </div>
              {{/comment}}
            </div>
            <!--<input type="checkbox" class="input-item-selector" >-->
            <div class="type">
              <span class="type-item-1-1 {{^caseCreated}}inactive{{/caseCreated}}">
                <i class="icon-case"></i>
              </span>
              <span class="type-item-1-2 {{#comment}}inactive{{/comment}}">
                <i class="icon-page"></i>
              </span>
              <span class="type-item-2-1 {{^read}}inactive{{/read}}" title="{{#readBy}}Read by {{readBy}}{{/readBy}}">
                <i class="icon-read"></i>
              </span>
              <span class="type-item-2-2">
                <img data-original="{{assetsPic}}" width="24" height="24" alt="" >
              </span>
            </div>
            <span class="user-pic">
              <img data-original="{{postVoicePic}}" width="50" height="50" alt="{{postVoiceName}}" title="{{postVoiceName}}">
            </span>

            <div class="meta">
              <div class="count">{{likeCount}}{{^likeCount}}-{{/likeCount}}</div>
              <div class="count">{{commentCount}}{{^commentCount}}-{{/commentCount}}</div>
              <!--<div class="count">-</div>-->
              <div class="datetime">{{#format}}{{datetimePosted}}{{/format}}</div>
            </div>
            <div class="actions">
              <button class="btn show-case">Action</button>
              <button class="btn mark" data-read-status="{{readStatus}}">Mark as {{#read}}unread{{/read}}{{^read}}read{{/read}}</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-pane" id="weibo"></div>
    <div class="tab-pane" id="twitter"></div>
  </div>

</div>
