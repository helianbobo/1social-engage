<div class="app-engage-overview">
      
  <ul class="nav nav-tabs app-tabs">
    <li class="active"><a href="#facebook" data-toggle="tab"><i class="icon-facebook-s"></i> Facebook</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="facebook">

      <div class="asset-item">
        <div class="asset-item-header">
          <div class="asset-title dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              {{#assets}}
              <li>
                <a class="asset" href="javascript:;" data-id="{{id}}">
                  <img data-original="{{imageURL}}" alt="" width="20" height="20">
                  <span>{{name}}</span>
                </a>
              </li>
              {{/assets}}
            </ul>
          </div>
        </div>
        <div class="asset-item-body">
          <div class="toolbar">
            <span class="text">From</span>
            <div class="date-dropdown"><input name="fromDate" type="date" class="date"><b class="caret"></b></div>
            <span class="text">To</span>
            <div class="date-dropdown"><input name="toDate" type="date" class="date"><b class="caret"></b></div>
          </div>

          <div class="stats">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#read-stats" data-toggle="tab">Read%<b class="caret-reverse"></b></a></li>
              <li><a href="#case-stats" data-toggle="tab">Case%<b class="caret-reverse"></b></a></li>
              <li><a href="#case-breakdown" data-toggle="tab">Case Breakdown<b class="caret-reverse"></b></a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane asset-stats active" name="read-stats">
                <div class="article-read">
                  <div class="pie"></div>
                  <div class="title">Article</div>
                </div>
                <div class="comment-read">
                  <div class="pie"></div>
                  <div class="title">Comment</div>
                </div>
              </div>
              <div class="tab-pane asset-stats" name="case-stats">
                <div class="article-case">
                  <div class="pie"></div>
                  <div class="title">Article</div>
                </div>
                <div class="comment-case">
                  <div class="pie"></div>
                  <div class="title">Comment</div>
                </div>
              </div>
              <div class="tab-pane asset-stats" name="case-breakdown">
                <div class="case-breakdown">
                  <div class="stack"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
