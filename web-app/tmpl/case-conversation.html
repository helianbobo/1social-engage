<div class="conversation-wrap">
  <div class="conversation">
    <ul class="toolbar">
      <li><a href="#">Sort All Posts</a></li>
      <li><a href="">Show Posts by User Only</a></li>
    </ul>

    <div class="conversation-inner">
      <div class="post">
        <div class="user-pic">
          <img data-original="{{userPic}}" width="50" height="50" alt="{{userName}}">
        </div>
        <div class="content">
          <span class="user-name">{{userName}}</span>
          {{{content}}}
        </div>
        <div class="meta">
          <span class="count"><i class="icon-like"></i> {{likesCount}}</span>
          <span class="count"><i class="icon-comment"></i> {{commentCount}}</span>
          <!--<span class="count"><i class="icon-share"></i> 799</span>-->
          <span class="date">{{time}} {{date}}</span>
        </div>
      </div>
      
      <div class="comments">
        <ul>
          {{#comment}}
          <li class="comment">
            <div class="content">
              <span class="user-name">{{userName}}</span>
              {{{content}}}
            </div>
            <div class="user-pic">
              <img data-original="{{userPic}}" width="50" height="50" alt="{{userName}}">
            </div>
            <div class="meta">
              <span class="count"><i class="icon-like"></i> {{likesCount}}</span>
              <span class="date">{{time}} {{date}}</span>
            </div>
          </li>
          {{/comment}}
        </ul>
      </div>
    </div>
  </div>
</div>
