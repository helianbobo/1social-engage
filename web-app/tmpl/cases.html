<div class="app-cases">
  <div class="app-cases-inner">
    <div class="toolbar" tmpl="cases-toolbar"></div>

    <div class="case-list-wrap">
      <ul class="case-list">
        <li class="case-item">
          <div class="content">
            <div class="init-post {{#comment}}trim{{/comment}}">
              <span class="user-name" href="javascript:;">{{articleVoiceName}}</span>
              {{articleContent}}
            </div>
            {{#comment}}
            <div class="comment">
              <span class="user-name" href="javascript:;">{{voiceName}}</span>
              {{content}}
            </div>
            {{/comment}}
          </div>

          <!--<input type="checkbox" class="input-item-selector" >-->
          <div class="pics">
            <img data-original="{{platformPic}}" alt="" width="50" height="50">
            <img data-original="{{assetPic}}" alt="" width="50" height="50">
            <img data-original="{{voicePic}}" alt="{{voiceName}}" width="50" height="50">
            {{^read}}<span class="update-count">{{updateCount}}</span>{{/read}}
          </div>

          <div class="meta">
            <div class="agent">{{assignTo}}</div>
            <div class="status">{{statusText}}</div>
            <div class="priority">
              <ul class="prioritys-small">
                <li><a href="javascript:;">1</a></li>
                <li><a href="javascript:;">2</a></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;">4</a></li>
                <li><a href="javascript:;">5</a></li>
              </ul>
            </div>
            <div class="datetime">{{timePosted}}<br/>{{datePosted}}</div>
            <div class="datetime">{{timeCreated}}<br/>{{dateCreated}}</div>
          </div>
          <div class="actions">
            <button class="btn show-case">Action</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
