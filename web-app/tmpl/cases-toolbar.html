<div class="toolbar">
  <div class="batch-actions pull-left">
    <input type="checkbox" class="input-all-selector">
  </div>

  <div class="refresh-actions pull-left">
    <a href="javascript:;" class="btn btn-refresh"><i class="icon-refresh"></i></a>
  </div>

  <div class="filter-actions pull-left">
    <span class="text">Filter by: </span>
    <ul class="nav">
      <li class="dropdown" data-name="postType">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Post Type</span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li class="active"><a href="#">All Posts</a></li>
          <li><a href="#Article">Articles</a></li>
          <li><a href="#Comment">Comments</a></li>
        </ul>
      </li>
      <li class="dropdown" data-name="platform">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Platform</span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li class="active"><a href="#">Everything</a></li>
          <li><a href="#facebook">Facebook</a></li>
          <li><a href="#twitter">Twitter</a></li>
          <li><a href="#weibo">Weibo</a></li>
        </ul>
      </li>
      <li class="dropdown" data-name="assetsId">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          <span class="dropdown-toggle-text">Asset</span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu assets">
          <li class="active"><a href="#">All Assets</a></li>
          <li><a href="#{{id}}" aid="{{id}}">{{name}}</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="sort-actions">
    <span class="text">Sort by: </span>
    <ul class="nav sort">
      <li>
        <a href="#assignee" title="Sort by Datetime Posted">
          Agent
          <b class="caret-reverse"></b><b class="caret"></b>
        </a>
      </li>

      <li>
        <a href="#caseStatus" title="Sort by Datetime Posted">
          Status
          <b class="caret-reverse"></b><b class="caret"></b>
        </a>
      </li>

      <li>
        <a href="#priority" title="Sort by Datetime Posted">
          Priority
          <b class="caret-reverse"></b><b class="caret"></b>
        </a>
      </li>

      <li>
        <a href="#datetimePosted" class="datetime" title="Sort by Datetime Posted">
          Date/Time Posted
          <b class="caret-reverse"></b><b class="caret"></b>
        </a>
      </li>

      <li>
        <a href="#dateCreated" class="datetime desc" title="Sort by Datetime Posted">
          Date/Time Created
          <b class="caret-reverse"></b><b class="caret"></b>
        </a>
      </li>
    </ul>
  </div>

</div>
