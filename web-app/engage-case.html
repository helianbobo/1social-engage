<!DOCTYPE html>
<html>
  <head>
    <title>Engage Case - Demo</title>

    <link rel="stylesheet" href="css/engage.css" >
    <link rel="stylesheet" href="css/app-case.css" >
  </head>

  <body>
    <div class="app-case container" tmpl="case"></div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script src="js/jquery-x.js"></script>
    <script>
      $.contextPath = ''
    </script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-tab.js"></script>

    <script src="js/engage.js"></script>
    <script src="js/engage/case.js"></script>
    <script>
      tmplLoader.one('templateLoaded', function(tmpl, el) {
          new engage.CaseApp({ el: el })
        }
      )
      tmplLoader.load($(document.body))
    </script>
  </body>
