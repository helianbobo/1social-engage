<!DOCTYPE html>
<!--
Because the Lesscss_resource plugin could not update resources imported
by less files dynamically, I need this page to see what happed without 
restart grails server.
-->
<html>
  <head>
    <title>Engage Post - Demo</title>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="css/engage.css" >
    <link rel="stylesheet" href="css/app-post.css" >
    <link rel="stylesheet" href="css/app-case.css" >
  </head>

  <body>
    <div id="page">
      <div class="app-post">
      
        <ul class="nav nav-tabs app-tabs">
          <li class="active"><a href="#facebook"><i class="icon-facebook-s"></i> Facebook</a></li>
          <li><a href="#weibo"><i class="icon-weibo-s"></i> Sina Weibo</a></li>
          <li><a href="#twitter"><i class="icon-twitter-s"></i> Twitter</a></li>
          <li><a href="#forums">Forums</a></li>
        </ul>
        
        <div class="tab-body">
          <div class="tab-pane">

            <div class="toolbar" tmpl="post-toolbar"></div>

            <div class="post-list-wrap">
              <ul class="post-list">
                <li class="post-item">
                  <div class="content">
                    <a class="user-name" href="">Brandtology</a>
                    How The World Spends Its Time Online [INFOGRAPHIC] <a href="http://buff.ly/LATWXi" target="_blank">http://buff.ly/LATWXi</a>
                  </div>
                  <input type="checkbox" class="input-item-selector" >
                  <div class="type">
                    <span class="type-item-1-1"></span>
                    <span class="type-item-1-2"></span>
                    <span class="type-item-2-1"></span>
                    <span class="type-item-2-2"></span>
                  </div>
                  <span class="user-pic"><img src="test-asset/user-pic.jpg" alt=""></span>

                  <div class="meta">
                    <div class="count">15</div>
                    <div class="count">-</div>
                    <div class="count">-</div>
                    <div class="datetime"><p>13:56:55</p><p>20 June 2012</p></div>
                  </div>
                  <div class="actions">
                    <button class="show-case">Action</button>
                    <button>Mark as read</button>
                  </div>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class="modal hide app-case-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="app-case container" tmpl="case"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script>
      $.contextPath = ''
      $.rootPath = $.contextPath + '/'
    </script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/engage/post.js"></script>
    <script src="js/engage/case.js"></script>
  </body>
</html>
