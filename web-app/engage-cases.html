<!DOCTYPE html>
<!--
Because the Lesscss_resource plugin could not update resources imported
by less files dynamically, I need this page to see what happed without 
restart grails server.
-->
<html>
  <head>
    <title>Engage Case List - Demo</title>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="css/engage.css" >
    <link rel="stylesheet" href="css/app-cases.css" >
  </head>

  <body>
    <div id="page">
      <div class="app-cases">
        <div class="app-cases-inner">
          <div class="toolbar" tmpl="cases-toolbar"></div>

          <div class="case-list-wrap">
            <ul class="case-list">
              <li>
                <div class="content">
                  <span class="user-name">{{articleVoiceName}}</span>
                  {{{articleContent}}}
                </div>

                <div class="pics">
                  <img src="http://placehold.it/50x50/ccc" alt="" width="50" height="50">
                  <img src="http://placehold.it/50x50/ccc" alt="" width="50" height="50">
                  <img data-original="{{articleVoicePicture}}" alt="{{articleVoiceName}}" width="50" height="50">
                </div>

                <div class="meta">
                  <div class="agent">{{assignTo}}</div>
                  <div class="status">{{caseStatus}}</div>
                  <div class="priority">
                    <ul class="prioritys">
                      <li><a href="javascript:;">1</a></li>
                      <li><a href="javascript:;">2</a></li>
                      <li><a href="javascript:;">3</a></li>
                      <li><a href="javascript:;">4</a></li>
                      <li><a href="javascript:;">5</a></li>
                    </ul>
                  </div>
                  <div class="datetime">{{timePosted}}<br/>{{datePosted}}</div>
                  <div class="datetime">{{timeCreated}}<br/>{{dateCreated}}</div>
                </div>
                <div class="actions"><button class="btn">Action</button></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script src="js/jquery-x.js"></script>
    <script>
      $.contextPath = ''
    </script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/engage.js"></script>
    <script src="js/engage/cases.js"></script>
  </body>
</html>
